    <title>GitHub Activity Tracker</title>

        <label for="username2">GitHub Username 2:</label><br>
        <input type="text" id="username2" name="username2"><br>

        <label for="username3">GitHub Username 3:</label><br>
        <input type="text" id="username3" name="username3"><br>

        <input type="text" id="repository3" name="repository3"><br><br>

        <label for="username4">GitHub Username 4:</label><br>
        <input type="text" id="username4" name="username4"><br>
        <label for="repository4">Repository Name 4:</label><br>
        <input type="text" id="repository4" name="repository4"><br><br>

        <label for="username5">GitHub Username 5:</label><br>
        <input type="text" id="username5" name="username5"><br>

</html>
